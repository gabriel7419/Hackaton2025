<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content}, 'Gerenciar Provas')}">
<content>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Gerenciar Provas</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProva">
            <i class="fas fa-plus"></i> Nova Prova
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Título</th>
                <th>Disciplina</th>
                <th>Turma</th>
                <th>Data da Prova</th>
                <th>Questões</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prova : ${provas}">
                <td th:text="${prova.titulo}"></td>
                <td th:text="${prova.disciplina.nome}"></td>
                <td th:text="${prova.turma.nome}"></td>
                <td th:text="${#temporals.format(prova.dataProva, 'dd/MM/yyyy')}"></td>
                <td th:text="${prova.totalQuestoes}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${prova.status == T(br.edu.unialfa.gabarito.model.Prova.Status).ATIVA} ? 'bg-success' : 'bg-secondary'"
                          th:text="${prova.status}"></span>
                </td>
                <td>
                    <a th:href="@{/professor/resultados/{id}(id=${prova.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-chart-bar"></i> Resultados
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Nova Prova -->
    <div class="modal fade" id="modalProva" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/professor/provas}" th:object="${prova}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Nova Prova</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" th:field="*{titulo}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data da Prova</label>
                                <input type="date" class="form-control" th:field="*{dataProva}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Disciplina</label>
                                <select class="form-select" th:field="*{disciplina}" required>
                                    <option value="">Selecione uma disciplina</option>
                                    <option th:each="disciplina : ${disciplinas}"
                                            th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Turma</label>
                                <select class="form-select" th:field="*{turma}" required>
                                    <option value="">Selecione uma turma</option>
                                    <option th:each="turma : ${turmas}"
                                            th:value="${turma.id}" th:text="${turma.nome}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Total de Questões</label>
                                <input type="number" class="form-control" th:field="*{totalQuestoes}" min="1" max="100" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gabarito Oficial</label>
                            <input type="text" class="form-control" th:field="*{gabaritoOficial}"
                                   placeholder="Exemplo: A,B,C,D,A,B,C,D,A,B" required>
                            <div class="form-text">Informe as respostas separadas por vírgula (A,B,C,D...)</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</content>

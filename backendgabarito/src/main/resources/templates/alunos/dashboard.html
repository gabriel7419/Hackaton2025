<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, 'Dashboard Aluno')}">
<content>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Meu Dashboard</h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4 th:text="${totalProvas}">0</h4>
              <p>Provas Realizadas</p>
            </div>
            <i class="fas fa-file-alt fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h3>Suas Notas Recentes</h3>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Prova</th>
          <th>Disciplina</th>
          <th>Data da Prova</th>
          <th>Acertos</th>
          <th>Nota</th>
          <th>Data de Submiss√£o</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resposta : ${respostas}">
          <td th:text="${resposta.prova.titulo}"></td>
          <td th:text="${resposta.prova.disciplina.nome}"></td>
          <td th:text="${#temporals.format(resposta.prova.dataProva, 'dd/MM/yyyy')}"></td>
          <td th:text="${resposta.totalAcertos + '/' + resposta.prova.totalQuestoes}"></td>
          <td>
                            <span class="badge"
                                  th:classappend="${resposta.nota >= 7} ? 'bg-success' : (${resposta.nota >= 5} ? 'bg-warning' : 'bg-danger')"
                                  th:text="${resposta.nota}"></span>
          </td>
          <td th:text="${#temporals.format(resposta.dataSubmissao, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</content>
</html>

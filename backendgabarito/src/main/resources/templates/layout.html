<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, title)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title != null ? title + ' - UniALFA' : 'Sistema de Gabarito - UniALFA'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body><nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:if="${!isLoginPage}">
  <div class="container">
    <a class="navbar-brand" href="/dashboard">
      <i class="fas fa-graduation-cap"></i> UniALFA - Gabarito
    </a>
    <div class="navbar-nav ms-auto">
      <span class="navbar-text me-3" sec:authentication="name"></span>
      <a class="nav-link" href="/logout">
        <i class="fas fa-sign-out-alt"></i> Sair
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row" th:if="${!isLoginPage}">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item" sec:authorize="hasRole('ADMINISTRADOR')">
            <a class="nav-link" href="/admin/dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMINISTRADOR')">
            <a class="nav-link" href="/admin/usuarios">
              <i class="fas fa-users"></i> Usu√°rios
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMINISTRADOR')">
            <a class="nav-link" href="/admin/turmas">
              <i class="fas fa-layer-group"></i> Turmas
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMINISTRADOR')">
            <a class="nav-link" href="/admin/disciplinas">
              <i class="fas fa-book"></i> Disciplinas
            </a>
          </li>

          <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
            <a class="nav-link" href="/professor/dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
            <a class="nav-link" href="/professor/provas">
              <i class="fas fa-file-alt"></i> Provas
            </a>
          </li>

          <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
            <a class="nav-link" href="/professor/resultados">
              <i class="fas fa-file-alt"></i> Resultados
            </a>
          </li>

          <li class="nav-item" sec:authorize="hasRole('ALUNO')">
            <a class="nav-link" href="/aluno/dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ALUNO')">
            <a class="nav-link" href="/aluno/notas">
              <i class="fas fa-chart-bar"></i> Minhas Notas
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div th:replace="${content}"></div>
    </main>
  </div>
  <div th:if="${isLoginPage}">    <div th:replace="${content}"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

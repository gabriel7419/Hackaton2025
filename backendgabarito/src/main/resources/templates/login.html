<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gabarito UniALFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-3x text-primary"></i>
                        <h3 class="mt-3">UniALFA</h3>
                        <p class="text-muted">Sistema de Correção de Gabarito</p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuário ou senha inválidos!
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Logout realizado com sucesso!
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </form>

                    <div class="mt-4 text-center text-muted">
                        <small>Usuários de teste:</small><br>
                        <small>Admin: admin@unialfa.edu.br / 123456</small><br>
                        <small>Professor: joao.silva@unialfa.edu.br / 123456</small><br>
                        <small>Aluno: maria.santos@estudante.unialfa.edu.br / 123456</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

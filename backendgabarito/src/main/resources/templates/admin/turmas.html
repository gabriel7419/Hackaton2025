<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content}, 'Gerenciar Turmas')}">
<content>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Gerenciar Turmas</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTurma">
            <i class="fas fa-plus"></i> Nova Turma
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data de Criação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="turma : ${turmas}">
                <td th:text="${turma.id}"></td>
                <td th:text="${turma.nome}"></td>
                <td th:text="${turma.descricao}"></td>
                <td th:text="${#temporals.format(turma.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Nova Turma -->
    <div class="modal fade" id="modalTurma" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/turmas}" th:object="${turma}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Nova Turma</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" th:field="*{descricao}" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</content>

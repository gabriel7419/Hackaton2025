<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Gabarito</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .error-card { background: white; padding: 3rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; max-width: 500px; }
        .error-icon { font-size: 5rem; color: #e74c3c; margin-bottom: 1rem; }
        .error-title { font-size: 2rem; color: #2c3e50; margin-bottom: 1rem; }
        .error-message { color: #7f8c8d; margin-bottom: 2rem; }
        .btn { padding: 0.75rem 1.5rem; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; margin: 0 0.5rem; }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Ops! Algo deu errado</h1>
    <p class="error-message">Ocorreu um erro inesperado. Tente novamente mais tarde.</p>
    <a href="/dashboard" class="btn">Dashboard</a>
    <a href="/login" class="btn">Login</a>
</div>
</body>
</html>

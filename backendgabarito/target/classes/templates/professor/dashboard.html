<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content}, 'Dashboard Professor')}">
<content>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard do Professor</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 th:text="${totalProvas}">0</h4>
                            <p>Total de Provas</p>
                        </div>
                        <i class="fas fa-file-alt fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h3>Suas Provas Recentes</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Disciplina</th>
                    <th>Turma</th>
                    <th>Data da Prova</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prova : ${provas}">
                    <td th:text="${prova.titulo}"></td>
                    <td th:text="${prova.disciplina.nome}"></td>
                    <td th:text="${prova.turma.nome}"></td>
                    <td th:text="${#temporals.format(prova.dataProva, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${prova.status == T(br.edu.unialfa.gabarito.model.Prova.Status).ATIVA} ? 'bg-success' : 'bg-secondary'"
                              th:text="${prova.status}"></span>
                    </td>
                    <td>
                        <a th:href="@{/professor/resultados/{id}(id=${prova.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-chart-bar"></i> Ver Resultados
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</content>

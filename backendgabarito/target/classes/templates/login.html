<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gabarito</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
        }

        .login-card h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8898aa;
            font-size: 1.1rem;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8898aa;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert.error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .demo-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #e0f2fe 0%, #e8f4fd 100%);
            border-radius: 12px;
            border: 1px solid #b3e5fc;
        }

        .demo-info h4 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-user:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(3px);
        }

        .demo-user:last-child {
            margin-bottom: 0;
        }

        .user-role {
            font-weight: 600;
            color: #2c3e50;
        }

        .user-credentials {
            color: #666;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Sistema de Gabarito</h2>

    <div th:if="${param.error}" class="alert error">
        <span>‚ö†Ô∏è</span>
        Usu√°rio ou senha inv√°lidos.
    </div>

    <div th:if="${param.logout}" class="alert success">
        <span>‚úÖ</span>
        Logout realizado com sucesso.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <div class="input-container">
                <span class="input-icon">üë§</span>
                <input type="text" id="username" name="username" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <div class="input-container">
                <span class="input-icon">üîí</span>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
        </div>

        <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="demo-info">
        <h4>
            <span>üéØ</span>
            Usu√°rios de Demonstra√ß√£o:
        </h4>
        <div class="demo-user" onclick="fillCredentials('admin', 'admin123')">
            <span class="user-role">Admin</span>
            <span class="user-credentials">admin / admin123</span>
        </div>
        <div class="demo-user" onclick="fillCredentials('professor1', 'prof123')">
            <span class="user-role">Professor</span>
            <span class="user-credentials">professor1 / prof123</span>
        </div>
        <div class="demo-user" onclick="fillCredentials('aluno1', 'aluno123')">
            <span class="user-role">Aluno</span>
            <span class="user-credentials">aluno1 / aluno123</span>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }

    function fillCredentials(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;

        // Adiciona um pequeno feedback visual
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        usernameInput.style.background = '#e8f5e8';
        passwordInput.style.background = '#e8f5e8';

        setTimeout(() => {
            usernameInput.style.background = '';
            passwordInput.style.background = '';
        }, 1000);
    }
</script>
</body>
</html>

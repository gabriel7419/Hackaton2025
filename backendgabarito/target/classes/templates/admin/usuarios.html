<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, 'Gerenciar Usuários')}">
<content>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Gerenciar Usuários</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
            <i class="fas fa-plus"></i> Novo Usuário
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Status</th>
                <th>Data de Criação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                        <span class="badge"
                              th:classappend="${usuario.perfil == T(br.edu.unialfa.gabarito.model.Usuario.Perfil).ADMINISTRADOR} ? 'bg-danger' :
                                             (${usuario.perfil == T(br.edu.unialfa.gabarito.model.Usuario.Perfil).PROFESSOR} ? 'bg-warning' : 'bg-success')"
                              th:text="${usuario.perfil}"></span>
                </td>
                <td>
                        <span class="badge" th:classappend="${usuario.ativo} ? 'bg-success' : 'bg-secondary'"
                              th:text="${usuario.ativo} ? 'Ativo' : 'Inativo'"></span>
                </td>
                <td th:text="${#temporals.format(usuario.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Novo Usuário -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/usuarios}" th:object="${usuario}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Novo Usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" th:field="*{senha}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Perfil</label>
                            <select class="form-select" th:field="*{perfil}" required>
                                <option value="">Selecione um perfil</option>
                                <option th:each="perfil : ${T(br.edu.unialfa.gabarito.model.Usuario.Perfil).values()}"
                                        th:value="${perfil}" th:text="${perfil}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</content>
</html>
